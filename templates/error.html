{{template "header"}}

<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-4">{{.StatusCode}} - {{.Message}}</h1>
  {{with .Description}}
  <p class="text-xl mb-4">{{.}}</p>
  {{end}}
  <a href="/" class="bg-gray-800 px-4 py-2 rounded hover:bg-gray-700">HOME</a>
</div>
